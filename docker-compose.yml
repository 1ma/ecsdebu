version: "3"
services:
  postgres:
    image: 1maa/postgres:10-alpine
    ports:
      - "127.0.0.1:5432:5432"
  nginx:
    image: nginx:1.13-alpine
    depends_on:
      - fpm
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - ./vhost.conf:/etc/nginx/conf.d/default.conf
  fpm:
    image: 1maa/php-dev:7.2
    volumes:
      - .:/var/www/ecsdebu.devel
    working_dir: /var/www/ecsdebu.devel
  phpstorm_test_runner:
    image: 1maa/php-dev:7.2
    volumes:
      - .:/var/www/ecsdebu.devel
    working_dir: /var/www/ecsdebu.devel
